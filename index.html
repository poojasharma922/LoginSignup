
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form Using Bootstrap 5</title>
	<!-- Bootstrap 5 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="https://img.icons8.com/nolan/344/create.png" class="img-fluid" alt="Logo">
				</div>
				<form class="rounded bg-white shadow py-5 px-4">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to icreate</h3>
					<div class="fw-normal text-muted mb-4"> New Here?
						<a href="sign-up.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
					</div>
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">Password</label>
					</div>
					<div class="mt-2 text-end">  <!--text-end is used to put the context to the end-->
						<a href="forget-password.html" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
					</div>
					<button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
					<div class="text-center text-muted text-uppercase mb-3">or</div>
					<a href="#" class="btn btn-light login_with w-100 mb-3">
						<img alt="Logo" src="https://img.icons8.com/color/344/google-logo.png" class="img-fluid me-3">Continue with Google
					</a>
					<a href="#" class="btn btn-light login_with w-100 mb-3">
						<img alt="Logo" src="https://img.icons8.com/fluency/344/facebook-new.png" class="img-fluid me-3">Continue with Facebook
					</a>
					<a href="#" class="btn btn-light login_with w-100 mb-3">
						<img alt="Logo" src="https://img.icons8.com/color/344/linkedin-circled--v1.png" class="img-fluid me-3">Continue with Linkedin
					</a>
				</form>
			</div>
		</div>
	</section>
    
</body>
</html>
